version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ev-ingestion-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-ev_ingestion}
      - DB_SSL=${DB_SSL:-false}
      - EFFICIENCY_WARNING_THRESHOLD=0.85
      - EFFICIENCY_CRITICAL_THRESHOLD=0.75
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ev-network

  postgres:
    image: postgres:16-alpine
    container_name: ev-ingestion-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-ev_ingestion}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-ev_ingestion}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ev-network

volumes:
  postgres_data:

networks:
  ev-network:
    driver: bridge
